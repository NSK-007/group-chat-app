<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>ChatApp</title>
    <style>
        .graident-color{
            background-image: linear-gradient(to bottom, chocolate, brown);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .graident-color-right-to-left{
            background-image: linear-gradient(to right, brown, chocolate);
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        html{
            font-family: helvetica;
        }
        .form-control{
            /* border: 0; */
            outline: 0;
            outline: none;
            box-shadow:none !important;
            border: 1px solid grey;
            padding: 10px;
            border-radius: 5px;
        }
        .list-group-item{
            /* background-image: linear-gradient(to right, chocolate, brown);
            background-repeat: no-repeat;
            background-attachment: fixed; */
            /* background-color: lightsalmon; */
            padding: 3%;
        }
        a.nav-link {
        color: gray;
        font-size: 18px;
        padding: 0;
    }

    .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #e84118;
        padding: 2px;
        flex: none;
    }

    input:focus {
        outline: 0px !important;
        box-shadow: none !important;
    }

    .card-text {
        border: 2px solid #ddd;
        border-radius: 8px;
    }
    .profile{
      color: brown; font-weight: bold;
    }
    </style>
</head>
<body class="graident-color"><br>
    <div class="container">
      <div class="modal overflow-auto" tabindex="-1" style="display: none;">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">ChatApp</h5>
              <button type="button" class="btn graident-color-right-to-left">Logout</button>
            </div>
            <div class="modal-body" >
             <div class="list-group">
                  <div class="row">
                      <div class="col-lg-12">
                        <button type="button" class="list-group-item list-group-item-action" aria-current="true">
                          Group 1
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">Group 2</button>
                        <button type="button" class="list-group-item list-group-item-action">Group 3</button>
                        <button type="button" class="list-group-item list-group-item-action">Group 4</button>
                        <button type="button" class="list-group-item list-group-item-action">Group 5</button>
                      </div>
                  </div>
             </div>

            </div>
            <!-- <div class="modal-footer justify-content-center">
              <form id="chat-form">
                  <div class="input-group mb-3">

                    <button class="btn graident-color-right-to-left" type="button" id="button-addon2"><i class="bi bi-send"></i></button>
                  </div> 
              </form>
            </div> -->
          </div>
        </div>
      </div>



      <div id="chat-modal">
        <div class="modal overflow-auto" tabindex="-1" style="display: block;">
          <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Work</h5>
                <button type="button" class="btn graident-color-right-to-left">Back</button>
              </div>
              <div class="modal-body" style="height: 50rem;">

                <div class="d-flex align-items-baseline mb-4">
                  <div class="pe-2">
                    <div class="profile">Shiva</div>
                      <div>
                            <div class="card card-text d-inline-block p-2 px-3 m-1">Hi helh, are you available to chat?</div>
                      </div>
                      <div>
                          <div class="small">01:10PM</div>
                      </div>
                  </div>
              </div>
              


              <div class="d-flex align-items-baseline text-end justify-content-end mb-4">
                <div class="pe-2">
                  <div class="profile">Meghana</div>
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">Sure</div>
                    </div>
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">Let me know when you're available?
                        </div>
                    </div>
                    <div>
                        <div class="small">01:13 PM</div>
                    </div>
                </div>
                <!-- <div class="position-relative avatar">
                    <img src="https://nextbootstrap.netlify.app/assets/images/profiles/2.jpg"
                        class="img-fluid rounded-circle" alt="">
                    <span
                        class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </div> -->
            </div>

              </div>
              <div class="modal-footer justify-content-center">
                <form id="chat-form">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="send message" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <button class="btn graident-color-right-to-left" type="button" id="button-addon2"><i class="bi bi-send"></i></button>
                    </div> 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
